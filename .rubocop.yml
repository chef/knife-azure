AllCops:
  Exclude:
    - vendor/**

AlignParameters:
  Enabled: false
BlockNesting:
  Enabled: false
BracesAroundHashParameters:
  Enabled: false
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Max: 30
Documentation:
  Enabled: false
AbcSize:
  Enabled: false