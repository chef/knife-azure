---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: run-specs-ruby-3.1
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:3.1

- label: run-specs-ruby-3.4
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:3.4-bookworm

- label: run-specs-windows
  command:
    - powershell -ExecutionPolicy Bypass -File .expeditor/run_windows_tests.ps1 rake spec
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.1
  retry:
    automatic:
      limit: 2

- label: run-specs-windows-ruby-3.4
  command:
    - powershell -ExecutionPolicy Bypass -File .expeditor/run_windows_tests.ps1 rake spec
  expeditor:
    executor:
      docker:
        host_os: windows
        image: rubydistros/windows-2019:3.4
  retry:
    automatic:
      limit: 2
